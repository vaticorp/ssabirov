<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Enter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/enter.js"></script>
    <link rel="stylesheet" href="css/enter.css" content-type="text/css"/>
</head>
<body>
<br> Account ID <input type="text" name="account"/>
<input type="button" value="Registration" onclick="registration()"/>
<p>Click <a th:href="@{/statistic}">here</a> to redirect to statistic page!</p>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" th:action="@{/register}" method="get">
                <span class="heading">URL Shortener</span>
                <div class="form-group">
                    <div><label> Account ID : <input type="text" required name="username" class="form-control" id="inputEmail"
                                                placeholder="логин"/> </label></div>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <div><label> Password: <input type="password" required name="password" class="form-control" id="inputPassword"
                                                placeholder="Password"/> </label></div>
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div><input type="submit" class="btn btn-default" value="Войти"/></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
